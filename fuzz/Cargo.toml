
[package]
name = "waffle-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
wasm-smith = "0.202.0"
env_logger = "0.9"
log = "0.4"
wasmparser = "0.202.0"
wasmtime = "19.0"

[dependencies.waffle]
path = ".."
features = ["fuzzing"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse_ir"
path = "fuzz_targets/parse_ir.rs"
test = false
doc = false

[[bin]]
name = "roundtrip"
path = "fuzz_targets/roundtrip.rs"
test = false
doc = false

[[bin]]
name = "roundtrip_roundtrip"
path = "fuzz_targets/roundtrip_roundtrip.rs"
test = false
doc = false

[[bin]]
name = "differential"
path = "fuzz_targets/differential.rs"
test = false
doc = false

[[bin]]
name = "opt_diff"
path = "fuzz_targets/opt_diff.rs"
test = false
doc = false
